<div class="row">
    <div class = "col-12 text-center">
<!--[ngClass is used to make dynamic class]-->
        <div class="btn-group">
            <button type="button" (click)="change('Roles')"  class="btn" 
            [ngClass]="currentComponent == 'Roles' ? 'btn-success':'btn-primary'"> Roles </button>
            
            <button type="button" (click)="change('Designation')"  class="btn" 
            [ngClass]="currentComponent == 'Designation' ? 'btn-success':'btn-primary'"> Designation </button>
        </div>
    </div>
</div>
<div class="row"> <!--This is used to show any 1 component-->
    <div class="col-12" *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
        
    </div>
    <div class="col-12" *ngIf="currentComponent == 'Designation'">
        <app-designation></app-designation>
    </div>
</div>
